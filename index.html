<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body>
    <div class="container mt-3">
        <h1>Controle de Estoque</h1>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Entradas</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <a href="/registrar-entrada" class="btn btn-primary">Registrar Entrada</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Saídas</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <a href="/registrar-saida" class="btn btn-primary">Registrar Saída</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Relatórios</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <a href="/relatorios" class="btn btn-primary">Gerar Relatórios</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h2>Estoque Atual</h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor Unitário</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Produto 1</td>
                            <td>10</td>
                            <td>R$ 10,00</td>
                            <td>R$ 100,00</td>
                            <td>
                                <a href="/editar-produto/1" class="btn btn-sm btn-warning">Editar</a>
                                <a href="/excluir-produto/1" class="btn btn-sm btn-danger">Excluir</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Produto 2</td>
                            <td>20</td>
                            <td>R$ 20,00</td>
                            <td>R$ 400,00</td>
                            <td>
                                <a href="/editar-produto/2" class="btn btn-sm btn-warning">Editar</a>
                                <a href="/excluir-produto/2" class="btn btn-sm btn-danger">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
